<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello i am  string');
    // Interpolated
    console.log('Hello i am %s string', 'poop');
    // Styled
    console.log('%c Hello i am string', 'font-size: 50px; background: red');
    // warning!
    console.warn('OH Nooo');
    // Error :|
    console.error('Shit');
    // Info
    console.info('Crocodiles eat 3-4 people per year');
    // Testing
    console.assert(1===2, 'showing text when is false. When is true nothing will be showed')
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')
    console.count('Steeve')
    console.count('Steeve')
    console.count('Steeve')
    console.count('Steeve')
    console.count('Steeve')
    // timing
    console.clear()
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json()
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      }))
    // table
    console.table(dogs)
  </script>
</body>
</html>
